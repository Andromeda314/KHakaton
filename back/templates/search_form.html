{% extends 'base.html'%}

{% block title %}Поиск{% endblock %}
{% block content %}
    {% if errors %}
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="" method="get">
        <input type="text" name="q">
        <input class="btn btn-primary" type="submit" value="Найти">
    </form>
{% endblock %}
